<mat-toolbar color="primary">
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>Menu Item 1</button>
    <button mat-menu-item>Menu Item 2</button>
  </mat-menu>
  <!-- justify-center items-center w-screen mb-0 grid grid-cols-2 gap-4 place-items-stretch -->
  <div class="w-screen">
    <p class="mb-0 flex justify-center items-center">
      {{ this.user.firstName }} {{ this.user.lastName }}, {{ this.user.grade }}
    </p>
    <p class="mb-0 flex justify-center items-center text-sm">
      <!-- update backend to have take/first parameter? -->
      {{ this.userTitle }} {{ this.user.orgs[0].name }}
    </p>
  </div>

  <div class="absolute right-4">
    <button mat-button [matMenuTriggerFor]="homeMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #homeMenu="matMenu">
      <button [routerLink]="['/dashboard']" mat-menu-item>Home</button>
      <button (click)="removeTokens()" [routerLink]="['/login']" mat-menu-item>
        Logout
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
