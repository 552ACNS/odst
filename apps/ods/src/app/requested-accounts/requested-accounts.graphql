query FindManyAccountRequests {
  findManyAccountRequests {
    email
    lastName
    firstName
    rank
    date
    id
    role
    orgs {
      id
      name
    }
  }
}

mutation ApproveAccountRequest(
  $accountRequestWhereUniqueInput: AccountRequestWhereUniqueInput!
) {
  approveAccountRequest(
    accountRequestWhereUniqueInput: $accountRequestWhereUniqueInput
  ) {
    id
  }
}

mutation DeclineAccountRequest(
  $accountRequestWhereUniqueInput: AccountRequestWhereUniqueInput!
) {
  declineAccountRequest(
    accountRequestWhereUniqueInput: $accountRequestWhereUniqueInput
  ) {
    id
  }
}

#TODO move to the create account request when that gets created
mutation CreateAccountRequest(
  $accountRequestCreateInput: AccountRequestCreateInput!
) {
  createAccountRequest(accountRequestCreateInput: $accountRequestCreateInput) {
    id
  }
}
