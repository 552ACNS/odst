query FindManyAccountRequests {
  findManyAccountRequests {
    firstName
    lastName
    id
    role
    grade
    email
    status
    orgs {
      name
    }
  }
}

mutation ApproveAccountRequest($userWhereUniqueInput: UserWhereUniqueInput!) {
  enableAccount(userWhereUniqueInput: $userWhereUniqueInput) {
    id
    status
  }
}

query FindUniqueAccountRequest(
  $accountRequestWhereUniqueInput: AccountRequestWhereUniqueInput!
) {
  findUniqueAccountRequest(
    accountRequestWhereUniqueInput: $accountRequestWhereUniqueInput
  ) {
    id
    comments {
      value
      date
      author {
        id
        firstName
        lastName
        grade
        role
        orgs {
          name
        }
      }
    }
  }
}

mutation UpdateAccountRequest(
  $data: AccountRequestUpdateInput!
  $where: AccountRequestWhereUniqueInput!
) {
  updateAccountRequest(data: $data, where: $where) {
    id
    comments {
      value
      date
      author {
        id
        firstName
        lastName
        grade
        role
        orgs {
          name
        }
      }
    }
  }
}
