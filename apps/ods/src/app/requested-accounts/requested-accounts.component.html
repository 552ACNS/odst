<div class="parent-div space-y-3">
  <mat-card class="shadow-md font-medium">
    <mat-card-title> Requested Accounts</mat-card-title>

    <table mat-table class="mat-elevation-z8 w-full" [dataSource]="dataSource">
      <ng-container
        *ngFor="let column of displayedColumns"
        matColumnDef="{{ column }}"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let requestedAccount">
          {{ requestedAccount[column] }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
