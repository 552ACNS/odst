query findManyOrgs {
  findManyOrgs {
    name
  }
}
mutation CreateUser($userCreateInput: UserCreateInput!) {
  createUser(userCreateInput: $userCreateInput) {
    grade
    lastName
    firstName
  }
}

query FindUniqueUser($userWhereUniqueInput: UserWhereUniqueInput!) {
  findUniqueUser(userWhereUniqueInput: $userWhereUniqueInput) {
    email
  }
}
