query findUniqueSurveyResponse(
  $surveyResponseWhereUniqueInput: SurveyResponseWhereUniqueInput!
) {
  findUniqueSurveyResponse(
    surveyResponseWhereUniqueInput: $surveyResponseWhereUniqueInput
  ) {
    openedDate
    answers {
      value
      question {
        prompt
      }
    }
    resolved
    tags {
      value
    }
    comments {
      value
      date
      author {
        id
        firstName
        lastName
        grade
        role
        orgs {
          name
        }
      }
    }
  }
}

query getIssuesByStatus($resolved: String!) {
  getIssuesByStatus(resolved: $resolved)
}

mutation AddComment(
  $data: SurveyResponseUpdateInput!
  $where: SurveyResponseWhereUniqueInput!
) {
  updateSurveyResponse(data: $data, where: $where) {
    id
    comments {
      value
      date
      author {
        id
        firstName
        lastName
        grade
        role
        orgs {
          name
        }
      }
    }
  }
}

mutation UpdateResolved(
  $data: SurveyResponseUpdateInput!
  $where: SurveyResponseWhereUniqueInput!
) {
  updateSurveyResponse(data: $data, where: $where) {
    resolved
    id
  }
}

mutation modifyTag(
  $data: SurveyResponseUpdateInput!
  $where: SurveyResponseWhereUniqueInput!
) {
  updateSurveyResponse(data: $data, where: $where) {
    tags {
      value
    }
  }
}
