query getSurveyResponseData(
  $surveyResponseWhereUniqueInput: SurveyResponseWhereUniqueInput!
) {
  getSurveyResponseData(
    surveyResponseWhereUniqueInput: $surveyResponseWhereUniqueInput
  ) {
    openedDate
    resolution
    answers {
      value
      question {
        prompt
      }
    }
  }
}

query getIssuesByStatus($resolved: Boolean!) {
  getIssuesByStatus(resolved: $resolved)
}

mutation updateSurveyResponse(
  $surveyResponseWhereUniqueInput: SurveyResponseWhereUniqueInput!
  $surveyResponseUpdateInput: SurveyResponseUpdateInput!
) {
  updateSurveyResponse(
    SurveyResponseWhereUniqueInput: $surveyResponseWhereUniqueInput
    SurveyResponseUpdateInput: $surveyResponseUpdateInput
  ) {
    resolution
  }
}
