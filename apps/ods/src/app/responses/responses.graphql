query GetSurveyResponseData($surveyResponseWhereUniqueInput: SurveyResponseWhereUniqueInput!) {
  getSurveyResponseData(surveyResponseWhereUniqueInput: $surveyResponseWhereUniqueInput) {
    id
    openedDate
    answers {
      value
      question {
        prompt
      }
    }
  }
}

query getIssuesByStatus($resolved: Boolean!) {
  getIssuesByStatus(resolved: $resolved)
}

