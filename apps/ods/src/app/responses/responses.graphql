query findUniqueFeedbackResponse(
  $feedbackResponseWhereUniqueInput: FeedbackResponseWhereUniqueInput!
) {
  findUniqueFeedbackResponse(
    feedbackResponseWhereUniqueInput: $feedbackResponseWhereUniqueInput
  ) {
    openedDate
    answers {
      value
      question {
        value
      }
    }
    resolved
    tags {
      value
    }
    comments {
      value
      date
      author {
        id
        firstName
        lastName
        grade
        role
        orgs {
          name
        }
      }
    }
  }
}

query getIssuesByStatus($resolved: String!) {
  getIssuesByStatus(resolved: $resolved)
}

mutation AddComment(
  $data: FeedbackResponseUpdateInput!
  $where: FeedbackResponseWhereUniqueInput!
) {
  updateFeedbackResponse(data: $data, where: $where) {
    id
    comments {
      value
      date
      author {
        id
        firstName
        lastName
        grade
        role
        orgs {
          name
        }
      }
    }
  }
}

mutation UpdateResolved(
  $data: FeedbackResponseUpdateInput!
  $where: FeedbackResponseWhereUniqueInput!
) {
  updateFeedbackResponse(data: $data, where: $where) {
    resolved
    id
  }
}

mutation modifyTag(
  $data: FeedbackResponseUpdateInput!
  $where: FeedbackResponseWhereUniqueInput!
) {
  updateFeedbackResponse(data: $data, where: $where) {
    tags {
      value
    }
  }
}

query GetAllTags {
  getTags {
    value
    type
  }
}
