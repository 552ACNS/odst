query findUniqueSurveyResponse(
  $surveyResponseWhereUniqueInput: SurveyResponseWhereUniqueInput!
) {
  findUniqueSurveyResponse(
    surveyResponseWhereUniqueInput: $surveyResponseWhereUniqueInput
  ) {
    openedDate
    answers {
      value
      question {
        prompt
      }
    }
    resolved
    comments {
      value
      date
      author {
        id
        firstName
        lastName
        grade
        role
        orgs {
          name
        }
      }
    }
  }
}

query getIssuesByStatus($resolved: String!) {
  getIssuesByStatus(resolved: $resolved)
}

mutation UpdateSurveyResponse(
  $surveyResponseWhereUniqueInput: SurveyResponseWhereUniqueInput!
  $surveyResponseUpdateInput: SurveyResponseUpdateInput!
) {
  updateSurveyResponse(
    SurveyResponseWhereUniqueInput: $surveyResponseWhereUniqueInput
    SurveyResponseUpdateInput: $surveyResponseUpdateInput
  ) {
    id
    openedDate
  }
}
