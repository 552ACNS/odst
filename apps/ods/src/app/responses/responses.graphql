query GetReportByStatus($status: String!, $skip: Float!, $take: Float!) {
  ResponseCount {
    unresolved
    overdue
    resolved
  }
  getIssuesByStatus(status: $status, skip: $skip, take: $take) {
    id
    openedDate
    closedDate
    routeOutside
    resolved
    openedDate
    answers {
      value
      question {
        value
      }
    }
    resolved
    tags {
      value
    }
    comments {
      value
      date
      author {
        id
        firstName
        lastName
        grade
        role
        orgs {
          name
        }
      }
    }
  }
}

mutation AddComment(
  $data: FeedbackResponseUpdateInput!
  $where: FeedbackResponseWhereUniqueInput!
) {
  updateFeedbackResponse(data: $data, where: $where) {
    id
    comments {
      value
      date
      author {
        id
        firstName
        lastName
        grade
        role
        orgs {
          name
        }
      }
    }
  }
}

mutation UpdateResolved(
  $data: FeedbackResponseUpdateInput!
  $where: FeedbackResponseWhereUniqueInput!
) {
  updateFeedbackResponse(data: $data, where: $where) {
    resolved
    id
  }
}

mutation modifyTag(
  $data: FeedbackResponseUpdateInput!
  $where: FeedbackResponseWhereUniqueInput!
) {
  updateFeedbackResponse(data: $data, where: $where) {
    tags {
      value
    }
  }
}
