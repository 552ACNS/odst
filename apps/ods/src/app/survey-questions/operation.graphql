mutation createOrg($orgCreateInput: OrgCreateInput!) {
  createOrg(orgCreateInput: $orgCreateInput) {
    ...orgFields
  }
}

mutation upsertQuestion($questionWhereUniqueInput: QuestionWhereUniqueInput!,
  $questionUpdateInput: QuestionUpdateInput!, 
  $questionCreateInput: QuestionCreateInput!) {
    upsertQuestion(questionWhereUniqueInput: $questionWhereUniqueInput,
    questionUpdateInput: $questionUpdateInput, 
    questionCreateInput: $questionCreateInput){
      ...questionFields
    }
}

mutation createAnswer($answerCreateInput: AnswerCreateInput!) {
  createAnswer(answerCreateInput: $answerCreateInput) {
    ...answerField
  }
}

mutation CreateSurveyResponse($surveyResponseCreateInput: SurveyResponseCreateInput!) {
  createSurveyResponse(surveyResponseCreateInput: $surveyResponseCreateInput) {
    ...surveyResponseFields
  }
}

query findManyOrgs {
  findManyOrgs {
    ...orgFields
  }
}
fragment answerField on AnswerGQL{
    id
    value
    questionId
    surveyResponseId
}

fragment orgFields on OrgGQL {
  id
  name
  orgTier
  parentId
}
fragment questionFields on QuestionGQL {
  id
  prompt
}

fragment surveyResponseFields on SurveyResponseGQL {
  id
  surveyId
  openedDate
  closedDate
  routeOutside
  resolution
}

