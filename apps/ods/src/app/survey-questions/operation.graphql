fragment orgFields on OrgGQL {
  id
  name
  orgTier
  parentId
}
# fragment questionFields on QuestionGQL {
#   id
#   prompt
# }

fragment surveyResponseFields on SurveyResponseGQL {
  id
  surveyId
  openedDate
  closedDate
  routeOutside
  resolution
}

fragment surveyFields on SurveyGQL {
  id
  questionsHash
}
