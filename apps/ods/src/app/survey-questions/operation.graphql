query findUniqueSurvey_form($surveyWhereUniqueInput: SurveyWhereUniqueInput!) {
  findUniqueSurvey(surveyWhereUniqueInput: $surveyWhereUniqueInput) {
    id
  }
}

mutation createSurveyResponse_form(
  $surveyResponseCreateInput: SurveyResponseCreateInput!
) {
  createSurveyResponse(surveyResponseCreateInput: $surveyResponseCreateInput) {
    ...surveyResponseFields
  }
}

mutation createSurveyWithQuestions_form($questionPrompts: [String!]!) {
  createSurveyWithQuestions(questionPrompts: $questionPrompts) {
    id
  }
}

query findManyOrgs_form {
  findManyOrgs {
    name
  }
}

query findQuestionsBySurvey_form(
  $surveyWhereUniqueInput: SurveyWhereUniqueInput!
) {
  getSubQuestions(surveyWhereUniqueInput: $surveyWhereUniqueInput) {
    surveyId
    routeOutside
  }
}

