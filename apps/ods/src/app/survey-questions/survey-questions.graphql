query findUniqueSurvey($surveyWhereUniqueInput: SurveyWhereUniqueInput!) {
  findUniqueSurvey(surveyWhereUniqueInput: $surveyWhereUniqueInput) {
    id
  }
}

mutation createSurveyResponse(
  $surveyResponseCreateInput: SurveyResponseCreateInput!
) {
  createSurveyResponse(surveyResponseCreateInput: $surveyResponseCreateInput) {
    id
  }
}

mutation createSurveyWithQuestions($questionPrompts: [String!]!) {
  createSurveyWithQuestions(questionPrompts: $questionPrompts) {
    id
  }
}

query findManyOrgs {
  findManyOrgs {
    name
  }
}

query findQuestionsBySurvey($surveyWhereUniqueInput: SurveyWhereUniqueInput!) {
  getSubQuestions(surveyWhereUniqueInput: $surveyWhereUniqueInput) {
    id
  }
}

query getCommanders {
  getCommanders {
    grade
    firstName
    lastName
  }
}
