<div class="mx-auto min-w-[340px] w-[95%] mt-2 space-y-3 flex flex-col">
  <mat-card class="my-3 shadow-md">
    <h1 class="font-medium text-3xl">Lt Col John Doe</h1>
    <h3>Squadron Commander</h3>
  </mat-card>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 w-full">
    <mat-card
      class="flex flex-col flex-auto p-6 shadow-md bg-white dark:bg-gray-200"
      *ngFor="let card of cardSpecs"
      [routerLink]="['/responses']"
      [queryParams]="{ resolved: card.resolved }"
    >
      <div class="flex items-start justify-between">
        <p class="text-lg font-medium">
          {{ card.title }}
        </p>
      </div>
      <div class="flex flex-col items-center mt-2">
        <p class="{{ card.numberStyle }}">{{ card.countOf }}</p>
        <p class="{{ card.suffixStyle }}">{{ card.suffix }}</p>
      </div>
    </mat-card>
  </div>
</div>
