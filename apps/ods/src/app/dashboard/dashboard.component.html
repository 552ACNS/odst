<mat-card class="m-3">
  <h1 class="font-medium tracking-tight leading-6 truncate">Lt Col John Doe</h1>
  <h3 class="tracking-tight leading-6 truncate">Squadron Commander</h3>
</mat-card>
<div
  class="grid m-3 grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0"
>
  <mat-card
    class="flex flex-col flex-auto p-6 rounded-2xl"
    [routerLink]="['/responses']" [queryParams]="{ resolved: false }"
  >
    <div class="flex items-start justify-between">
      <p class="text-lg font-medium tracking-tight leading-6 truncate">
        Unresolved
      </p>
    </div>
    <div class="flex flex-col items-center mt-2">
      <div
        class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500"
      >
        {{ unresolvedReports }}
      </div>
      <div class="text-lg font-medium text-blue-600 dark:text-blue-500">
        Unresolved Issues
      </div>
    </div>
  </mat-card>
  <mat-card class="flex flex-col flex-auto p-6 rounded-2xl">
    <div class="flex items-start justify-between">
      <p class="text-lg font-medium tracking-tight leading-6 truncate">
        Overdue
      </p>
    </div>
    <div class="flex flex-col items-center mt-2">
      <div
        class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-red-500"
      >
        {{ overdueReports }}
      </div>
      <div class="text-lg font-medium text-red-600 dark:text-red-500">
        Overdue Issues
      </div>
    </div>
  </mat-card>
  <mat-card class="flex flex-col flex-auto p-6 rounded-2xl"
  [routerLink]="['/responses']" [queryParams]="{ resolved: true }"

  >
    <div class="flex items-start justify-between">
      <p class="text-lg font-medium tracking-tight leading-6 truncate">
        Resolved
      </p>
    </div>
    <div class="flex flex-col items-center mt-2">
      <div
        class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-green-500"
      >
        {{ resolvedReports }}
      </div>
      <div class="text-lg font-medium text-green-600 dark:text-green-500">
        Resolved Issues
      </div>
    </div>
  </mat-card>
  <mat-card class="flex flex-col flex-auto p-6 rounded-2xl">
    <div class="flex items-start justify-between">
      <p class="text-lg font-medium tracking-tight leading-6 truncate">
        Placeholder
      </p>
    </div>
    <div class="flex flex-col items-center mt-2">
      <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none">
        0
      </div>
      <div class="text-lg font-medium">Placeholder</div>
    </div>
  </mat-card>
</div>
