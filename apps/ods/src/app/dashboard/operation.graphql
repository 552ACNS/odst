query DashboardIssueCount(
  $unresolved: SurveyResponseWhereInput!
  $overdue: SurveyResponseWhereInput!
  $resolved: SurveyResponseWhereInput!
) {
  Unresolved: countSurveyResponse(surveyResponseWhereInput: $unresolved)
  Overdue: countSurveyResponse(surveyResponseWhereInput: $overdue)
  Resolved: countSurveyResponse(surveyResponseWhereInput: $resolved)
}
