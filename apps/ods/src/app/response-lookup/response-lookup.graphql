query FeedbackResponseByID(
  $feedbackResponseWhereUniqueInput: FeedbackResponseWhereUniqueInput!
) {
  feedbackResponseByID(
    feedbackResponseWhereUniqueInput: $feedbackResponseWhereUniqueInput
  ) {
    resolvedComment
    openedDate
    closedDate
    resolved
    tags
    firstName
    lastName
    grade
  }
}
