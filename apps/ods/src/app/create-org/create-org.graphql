query getOrgNames {
  getOrgNames
}

query getOrgsByTierBelow($orgTier: OrgTier!) {
  getOrgsBelowTier(orgTier: $orgTier)
}

query getOrgsByTierAbove($orgTier: OrgTier!) {
  getOrgsAboveTier(orgTier: $orgTier)
}

mutation CreateOrg($orgCreateInput: OrgCreateInput!) {
  createOrg(orgCreateInput: $orgCreateInput)
}
