name: docker

on:
  push:
    branches:
      - 'master'
      # - 'dev'
      - ODST-215-dockerfiles-for-angular-be

env:
  REGISTRY: ghcr.io
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          flavor: |
            latest=true

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Install Dependencies'
        run: npm i nx --ignore-scripts --legacy-peer-deps --progress=false --audit=false --loglevel=error

      #TODO set image tags automatically based on project version
      - name: 'nx docker'
        run: npx nx affected --target=docker --push=true --tags=${{ steps.meta.outputs.tags }} --labels=${{ steps.meta.outputs.labels }}

      - name: 'nx docker-migrate'
        run: npx nx affected --target=docker-migrate --push=true --tags=${{ steps.meta.outputs.tags }} --labels=${{ steps.meta.outputs.labels }}
