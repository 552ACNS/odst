name: docker-ods

on:
  push:
    branches:
      - 'master'
      - 'dev'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Build and push update
        uses: docker/build-push-action@v3
        with:
          registry: ghcr.io
          push: true
          tags: ericcater/ods:latest
