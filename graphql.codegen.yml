generates:
  apps/waypoint/src/graphql-generated.ts:
    schema: apps/waypoint-api/schema.graphql
    documents: ['apps/waypoint/**/*.graphql']
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  libs/gql/src/graphql-generated.ts:
    schema: apps/waypoint-api/schema.graphql
    documents: ['libs/gql/**/*.graphql']
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
