trigger:
  - master
pr:
  - master
  - dev

variables:
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn  
  ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
    NX_BRANCH: 'master'
  ${{ if ne(variables['Build.SourceBranchName'], 'master') }}:
    NX_BRANCH: $(System.PullRequest.PullRequestNumber)


jobs:
  - job: master
    pool:
      name: Default
      demands:
        - agent.name -equals DOUP-DEVOPS
    condition: ne(variables['Build.Reason'], 'PullRequest')
    steps:
      - script: npm install --global yarn
      - script: yarn
      - script: yarn nx run waypoint-api:prisma-generate
      - script: npx nx affected --base=HEAD~1 --target=test --parallel

  - job: pr
    pool:
      name: Default
      demands:
        - agent.name -equals DOUP-DEVOPS
    condition: eq(variables['Build.Reason'], 'PullRequest')
    steps:
      - checkout: self
        clean: false 
      - task: UseNode@1
        inputs:
          version: '16.13.x'
          checkLatest: true
        displayName: 'Install LTS of Node.js'
      # - task: Cache@2
      #   inputs:
      #     key: '"yarn" | "$(Agent.OS)" | yarn.lock'
      #     restoreKeys: |
      #      yarn | "$(Agent.OS)"
      #      yarn
      #     path: $(YARN_CACHE_FOLDER)
      #   displayName: Cache Node modules
      - script: npm install -g yarn
        displayName: Install yarn
      - script: npm install -g nx
        displayName: Install nx
      - script: yarn install --ignore-engines --frozen-lockfile
        displayName: Install dependencies only if there is no cache available
        # condition: ne(variables['CacheRestored'], 'true')
      - task: UseDotNet@2
        displayName: 'Use .NET Core 6.0 sdk'
        inputs:
          packageType: sdk
          version: 6.x
      - script: yarn nx run waypoint-api:prisma-generate
        displayName: Generate Prisma clients
      - script: yarn nx affected --target=test --base=origin/master --head=HEAD --codeCoverage=true --coverageReporters=cobertura --parallel
        displayName: Run tests
      - script: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:**/cobertura-coverage.xml -targetdir:./coverage/merged -reporttypes:'HtmlInline_AzurePipelines;Cobertura'
        displayName: Create code coverage report
      - task: PublishCodeCoverageResults@1
        displayName: 'Publish code coverage'
        inputs:
          codeCoverageTool: Cobertura
          summaryFileLocation:  '**/cobertura-coverage.xml'
    


